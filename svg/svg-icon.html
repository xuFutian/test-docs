<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>svg icon</title>
</head>
<body>
  <svg width="400" height="400">
    <circle cx="200" cy="200" r="72.5" style="fill:#ff6600">
        <animate attributeName="r" attributeType="XML" values="50;80;50" begin="0s" dur="2s" repeatCount="indefinite"></animate>
        <animate attributeName="fill-opacity" attributeType="CSS" values="1;0.6;1" begin="0s" dur="2s" repeatCount="indefinite"></animate>
    </circle>
</svg>

</body>
</html>
