<style>
.p,.pc{
  background: #fff;
}
.p{
  z-index: 100;
}
.pc{
  z-index: -1;
}
.p-1{
  
}
.p-bg{
  opacity: 0;
}
.p-rect-sq,.p-circle-1,.p-circle-2,.p-circle-3,.p-circle-4{
  fill: white;
  stroke: black;
  stroke-width: 2px;
}
</style>
<div style="width:400px;height:400px; line-height: 400px;text-align: center;background-color:antiquewhite">
  <svg id="p" width="200" height="200" class="p">
    <svg  id="p" width="80" height="80" class="pc">
    <rect x="20" y="20" width="35" height="35" class="p-rect-sq"></rect>
    <circle cx="22.5" cy="22.5" r="5" class="p-circle-1">
      <animate xmlns="http://www.w3.org/2000/svg" begin="p.mouseover" attributeType="XML" attributeName="cx" from="22.5" to="37.5" dur="1s" fill="freeze"/>
      <animate xmlns="http://www.w3.org/2000/svg" begin="p.mouseover" attributeType="XML" attributeName="cy" from="22.5" to="35" dur="1s" fill="freeze"/>
      <animate xmlns="http://www.w3.org/2000/svg" begin="p.mouseout" attributeType="XML" attributeName="cx" from="37.5" to="22.5" dur="1s" fill="freeze"/>
      <animate xmlns="http://www.w3.org/2000/svg" begin="p.mouseout" attributeType="XML" attributeName="cy" from="35" to="22.5" dur="1s" fill="freeze"/>
    </circle>
    <circle cx="52.5" cy="22.5" r="5" class="p-circle-2">
      <animate xmlns="http://www.w3.org/2000/svg" begin="p.mouseover" attributeType="XML" attributeName="cx" from="52.5" to="37.5" dur="1s" fill="freeze"/>
      <animate xmlns="http://www.w3.org/2000/svg" begin="p.mouseover" attributeType="XML" attributeName="cy" from="22.5" to="35" dur="1s" fill="freeze"/>
      <animate xmlns="http://www.w3.org/2000/svg" begin="p.mouseout" attributeType="XML" attributeName="cx" from="37.5" to="52.5" dur="1s" fill="freeze"/>
      <animate xmlns="http://www.w3.org/2000/svg" begin="p.mouseout" attributeType="XML" attributeName="cy" from="35" to="22.5" dur="1s" fill="freeze"/>
    </circle>
    <rect x="0" y="0" width="80" height="80" class="p-bg"></rect>
    </svg>  
  </svg>
</div>
