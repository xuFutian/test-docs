<head>
  <meta charset="UTF-8">
  <title>SVG边框可连续变化的鼠标滑过动画按钮DEMO演示</title>

      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>
  
  <style>
    .advantage .impression .g-flex-item .icon {
      position: relative;
      margin: 30px auto 0;
      width: 90px;
      height: 81px;
      background-repeat: no-repeat;
      background-size: 2704px 104px;
      background-blend-mode: lighten;
  }
 .icon-m{
    display: inline-block;
    width: 100px;
    height: 100px;
    border: 2px solid;
    border-image: linear-gradient(#0372db,#07b4f1) 100;
    background: #fff;
  }
  </style>
  <div style="width:200px;height:200px; line-height: 200px;text-align: center;background-color:antiquewhite">
    <div id="ip2" class="icon icon-enter icon-m">
      <span class="mpc">¥</span>
    </div>
  </div>

<style>
    .p,.pc{
      background: #fff;
    }
    .p{
      z-index: 100;
    }
    .pc{
      z-index: -1;
    }
    .p-bg{
      opacity: 0;
    }
    .p-rect-sq,.p-circle,.p-circle-1,.p-circle-2,.p-circle-3,.p-circle-4,.p-polygon,.p-line{
      fill: white;
      stroke: url(#vg_blue);
      stroke-width: 2px;
    }
    .p-color-t{
      stroke: #0372db;
    }
    .p-color-b{
      stroke: #07b4f1;
    }
    </style>

  <svg id="e" width="300" height="300" class="p">
    <defs>
      <linearGradient id="vg_blue" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#0372db;stop-opacity:1"/>
      <stop offset="100%" style="stop-color:#07b4f1;stop-opacity:1"/>
      </linearGradient>
    </defs>
    <svg width="100" height="100" class="pc">
      <polygon points="45,15 75,75 15,75" class="p-polygon"/>
      <line x1="45" y1="15" x2="45" y2="15" class="p-line p-color-t">
          <animate xmlns="http://www.w3.org/2000/svg" begin="e.mouseover" attributeType="XML" attributeName="y2" from="15" to="50" dur="1s" fill="freeze"/>
          <animate xmlns="http://www.w3.org/2000/svg" begin="e.mouseout" attributeType="XML" attributeName="y2" from="50" to="15" dur="1s" fill="freeze"/>
      </line>
      <line x1="75" y1="75" x2="75" y2="75" class="p-line p-color-b">
          <animate xmlns="http://www.w3.org/2000/svg" begin="e.mouseover" attributeType="XML" attributeName="x2" from="75" to="40" dur="1s" fill="freeze"/>
          <animate xmlns="http://www.w3.org/2000/svg" begin="e.mouseout" attributeType="XML" attributeName="x2" from="40" to="75" dur="1s" fill="freeze"/>
          <animate xmlns="http://www.w3.org/2000/svg" begin="e.mouseover" attributeType="XML" attributeName="y2" from="75" to="46" dur="1s" fill="freeze"/>
          <animate xmlns="http://www.w3.org/2000/svg" begin="e.mouseout" attributeType="XML" attributeName="y2" from="46" to="75" dur="1s" fill="freeze"/>
      </line>
      <line x1="15" y1="75" x2="15" y2="75" class="p-line p-color-b">
          <animate xmlns="http://www.w3.org/2000/svg" begin="e.mouseover" attributeType="XML" attributeName="x2" from="15" to="45" dur="1s" fill="freeze"/>
          <animate xmlns="http://www.w3.org/2000/svg" begin="e.mouseout" attributeType="XML" attributeName="x2" from="45" to="15" dur="1s" fill="freeze"/>
          <animate xmlns="http://www.w3.org/2000/svg" begin="e.mouseover" attributeType="XML" attributeName="y2" from="75" to="50" dur="1s" fill="freeze"/>
          <animate xmlns="http://www.w3.org/2000/svg" begin="e.mouseout" attributeType="XML" attributeName="y2" from="50" to="75" dur="1s" fill="freeze"/>
      </line>
      <circle cx="45" cy="15" r="5" class="p-circle p-color-t">
        <animate xmlns="http://www.w3.org/2000/svg" begin="e.mouseover" attributeType="XML" attributeName="cy" from="15" to="50" dur="1s" fill="freeze"/>
        <animate xmlns="http://www.w3.org/2000/svg" begin="e.mouseout" attributeType="XML" attributeName="cy" from="50" to="15" dur="1s" fill="freeze"/>
      </circle>
      <circle cx="75" cy="75" r="5" class="p-circle p-color-b">
        <animate xmlns="http://www.w3.org/2000/svg" begin="e.mouseover" attributeType="XML" attributeName="cx" from="75" to="45" dur="1s" fill="freeze"/>
        <animate xmlns="http://www.w3.org/2000/svg" begin="e.mouseout" attributeType="XML" attributeName="cx" from="45" to="75" dur="1s" fill="freeze"/>
        <animate xmlns="http://www.w3.org/2000/svg" begin="e.mouseover" attributeType="XML" attributeName="cy" from="75" to="50" dur="1s" fill="freeze"/>
        <animate xmlns="http://www.w3.org/2000/svg" begin="e.mouseout" attributeType="XML" attributeName="cy" from="50" to="75" dur="1s" fill="freeze"/>
      </circle>
      <circle cx="15" cy="75" r="5" class="p-circle p-color-b">
        <animate xmlns="http://www.w3.org/2000/svg" begin="e.mouseover" attributeType="XML" attributeName="cx" from="15" to="45" dur="1s" fill="freeze"/>
        <animate xmlns="http://www.w3.org/2000/svg" begin="e.mouseout" attributeType="XML" attributeName="cx" from="45" to="15" dur="1s" fill="freeze"/>
        <animate xmlns="http://www.w3.org/2000/svg" begin="e.mouseover" attributeType="XML" attributeName="cy" from="75" to="50" dur="1s" fill="freeze"/>
        <animate xmlns="http://www.w3.org/2000/svg" begin="e.mouseout" attributeType="XML" attributeName="cy" from="50" to="75" dur="1s" fill="freeze"/>
      </circle>
    </svg> 
    <rect x="0" y="0" width="300" height="300" class="p-bg"></rect>
  </svg>
</div>


<div style="width:400px;height:400px; line-height: 400px;text-align: center;background-color:antiquewhite">
  <svg id="m" width="200" height="200" class="p">
    <svg width="100" height="100" class="pc">
    <circle cx="45" cy="45" r="40" class="p-circle"></circle>

      <animate xmlns="http://www.w3.org/2000/svg" begin="m.mouseout" attributeType="XML" attributeName="cx" from="37.5" to="22.5" dur="1s" fill="freeze"/>
      <animate xmlns="http://www.w3.org/2000/svg" begin="m.mouseout" attributeType="XML" attributeName="cy" from="35" to="22.5" dur="1s" fill="freeze"/>
    </circle>
    <circle cx="52.5" cy="22.5" r="5" class="p-circle">
      <animate xmlns="http://www.w3.org/2000/svg" begin="m.mouseover" attributeType="XML" attributeName="cx" from="52.5" to="37.5" dur="1s" fill="freeze"/>
      <animate xmlns="http://www.w3.org/2000/svg" begin="m.mouseover" attributeType="XML" attributeName="cy" from="22.5" to="35" dur="1s" fill="freeze"/>
      <animate xmlns="http://www.w3.org/2000/svg" begin="m.mouseout" attributeType="XML" attributeName="cx" from="37.5" to="52.5" dur="1s" fill="freeze"/>
      <animate xmlns="http://www.w3.org/2000/svg" begin="m.mouseout" attributeType="XML" attributeName="cy" from="35" to="22.5" dur="1s" fill="freeze"/>
    </circle>
    </svg> 
    <rect x="0" y="0" width="200" height="200" class="p-bg"></rect>
  </svg>
</div>
<div style="width:400px;height:400px; line-height: 400px;text-align: center;background-color:antiquewhite">

    <svg width="80" height="80" class="pc">

      <animate xmlns="http://www.w3.org/2000/svg" begin="p.mouseover" attributeType="XML" attributeName="cy" from="22.5" to="35" dur="1s" fill="freeze"/>
      <animate xmlns="http://www.w3.org/2000/svg" begin="p.mouseout" attributeType="XML" attributeName="cx" from="37.5" to="52.5" dur="1s" fill="freeze"/>
      <animate xmlns="http://www.w3.org/2000/svg" begin="p.mouseout" attributeType="XML" attributeName="cy" from="35" to="22.5" dur="1s" fill="freeze"/>

    <rect x="0" y="0" width="80" height="80" class="p-bg"></rect>

    <rect x="0" y="0" width="200" height="200" class="p-bg"></rect>
